<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="checkout.html" id="checkout-link">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Itens no Carrinho</h2>
        <div id="carrinho"></div>
        <h3>Informações de Pagamento</h3>
        <form id="payment-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="card">Número do Cartão:</label>
            <input type="text" id="card" required>

            <label for="expiry">Data de Validade (MM/AA):</label>
            <input type="text" id="expiry" required>

            <button type="submit">Pagar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja Virtual</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
